  <body>
    <header>
      <div class="header-content">
        <img src="images/templeinnlogo.png" alt="temple inn logo" />
        <h1>Temple Inn and Suites</h1>
        <h2>Temple Trips Made Easy</h2>
        <h2 class="date"><span id="currentDate"></span></h2>
      </div>

      <nav>
        <button id="menuButton"><span>&#9776;</span><span>X</span></button>
        <ul id="mainNav">
          <li><a href="index.html">Home</a></li>
          <li><a href="temples.html">Temples</a></li>

        </ul>
      </nav>
    </header>

    <main>
        <h1>Reservations</h1>
  
        <form method="get" action="thank-you.html">
          <fieldset>
            <label class="top">First Name* <input type="text" name="fname" required></label>
            <label class="top">Last Name* <input type="text" required></label>
            <label class="top">Dates of Stay*<input type="text" title="Please enter the dates you plan to stay with us." name="datesStay" required></label>
            <label class="top">Email* <input type="email" name="email" placeholder="example@site.com" required></label>
            <label class="top">Cellphone Number* <input type="tel" required></label>
            <label class="top">Room Type*<input type="text" title="Please tell us which type of room you'd like." name="roomType" required></label>

            <label class="top">Additional Comments/Special Requests
                <textarea name="morecomment" rows="4" cols="30"></textarea>
              </label>
             
              <input class="submitBtn" type="submit" value="Get Reservation!">
  
          </fieldset>
  
  
        </form>
      </main>

    <footer>
        <div class="footer-content-1">
          <div class="footer-logo-side">
            <img src="images/templeinnlogo.png" alt="temple inn logo" />

          <div class="footer-contact-side">
            <p>thisisafakeemail@gmail.com<br />(123) 456-7890</p>
          </div>
        </div>
        <p>

        </p>
